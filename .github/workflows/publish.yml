name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: version_check
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          PREV_SHA="${{ github.event.before }}"
          if git rev-parse --verify "$PREV_SHA" > /dev/null 2>&1 && git cat-file -e "$PREV_SHA:package.json" 2>/dev/null; then
            PREVIOUS=$(git show "$PREV_SHA":package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin','utf8')).version")
          else
            PREVIOUS=""
          fi
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "previous=$PREVIOUS" >> $GITHUB_OUTPUT
          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.version_check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        if: steps.version_check.outputs.changed == 'true'
        run: npm ci

      - name: Publish
        if: steps.version_check.outputs.changed == 'true'
        run: npm publish --provenance --access public

      - name: Create git tag
        if: steps.version_check.outputs.changed == 'true'
        run: |
          TAG="v${{ steps.version_check.outputs.current }}"
          if git rev-parse "refs/tags/$TAG" > /dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping."
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

name: Publish
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag to publish (e.g. 0.1.3)'
        required: false
permissions:
  contents: read
  id-token: write
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Extract version from tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            echo "No valid tag provided. Supply a tag via workflow_dispatch or push a v* tag."
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm ci
      - name: Verify package.json version matches tag
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$PKG_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "Tag version and package.json version do not match"
            exit 1
          fi
      - name: Publish to npm (Trusted Publishing)
        run: npm publish --access public --provenance
      # -----------------------------
      # MCP REGISTRY SECTION
      # -----------------------------
      - name: Install mcp-publisher
        run: |
          MCP_VERSION="v1.4.1"
          VERSION_NUM="${MCP_VERSION#v}"
          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          ARCH=$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')
          TARBALL="mcp-publisher_${OS}_${ARCH}.tar.gz"
          curl -fsSL "https://github.com/modelcontextprotocol/registry/releases/download/${MCP_VERSION}/${TARBALL}" -o "${TARBALL}"
          curl -fsSL "https://github.com/modelcontextprotocol/registry/releases/download/${MCP_VERSION}/registry_${VERSION_NUM}_checksums.txt" -o checksums.txt
          grep "^[a-f0-9]*  ${TARBALL}$" checksums.txt | sha256sum --check
          tar xzf "${TARBALL}" mcp-publisher
          rm "${TARBALL}" checksums.txt
      - name: Update server.json version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          jq --arg v "$VERSION" '.version = $v | .packages[].version = $v' server.json > server.tmp
          mv server.tmp server.json
      - name: Authenticate to MCP Registry (OIDC)
        run: ./mcp-publisher login github-oidc
      - name: Publish to MCP Registry
        run: ./mcp-publisher publish

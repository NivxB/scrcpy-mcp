name: Publish
on:
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: write
  id-token: write
jobs:
  publish:
    # Run on merge only when a release label is present, or when triggered manually
    if: |
      github.event_name == 'workflow_dispatch' ||
      (
        github.event.pull_request.merged == true &&
        (
          contains(github.event.pull_request.labels.*.name, 'patch') ||
          contains(github.event.pull_request.labels.*.name, 'minor') ||
          contains(github.event.pull_request.labels.*.name, 'major')
        )
      )
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: https://registry.npmjs.org
      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [ -z "$VERSION" ] || ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "Invalid or missing version in package.json: '$VERSION'"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Check tag does not already exist
        run: |
          set -euo pipefail
          if ! REMOTE_OUTPUT=$(git ls-remote --tags origin "refs/tags/v${{ steps.version.outputs.version }}" 2>&1); then
            echo "Failed to query remote tags: $REMOTE_OUTPUT"
            exit 1
          fi
          if echo "$REMOTE_OUTPUT" | grep -q .; then
            echo "Tag v${{ steps.version.outputs.version }} already exists. Bump the version in package.json before merging a release PR."
            exit 1
          fi
      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm ci
      - name: Publish to npm (Trusted Publishing)
        run: npm publish --access public --provenance
      # -----------------------------
      # MCP REGISTRY SECTION
      # -----------------------------
      - name: Install mcp-publisher
        run: |
          MCP_VERSION="v1.4.1"
          VERSION_NUM="${MCP_VERSION#v}"
          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          ARCH=$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')
          TARBALL="mcp-publisher_${OS}_${ARCH}.tar.gz"
          curl -fsSL "https://github.com/modelcontextprotocol/registry/releases/download/${MCP_VERSION}/${TARBALL}" -o "${TARBALL}"
          curl -fsSL "https://github.com/modelcontextprotocol/registry/releases/download/${MCP_VERSION}/registry_${VERSION_NUM}_checksums.txt" -o checksums.txt
          grep "^[a-f0-9]*  ${TARBALL}$" checksums.txt | sha256sum --check
          tar xzf "${TARBALL}" mcp-publisher
          rm "${TARBALL}" checksums.txt
      - name: Update server.json version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          jq --arg v "$VERSION" '.version = $v | .packages[].version = $v' server.json > server.tmp
          mv server.tmp server.json
      - name: Authenticate to MCP Registry (OIDC)
        run: ./mcp-publisher login github-oidc
      - name: Publish to MCP Registry
        run: ./mcp-publisher publish
